<html>
<head>{lang section="User Registration"}
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
<title>{$app.settings.app_title|forHTML} - {t}User Registration{/t}</title>
<link rel="stylesheet" type="text/css" href="css/style.css?v={$app.settings.currentVersion|forURL}" />
<link rel="stylesheet" type="text/css" href="css/ext.php?v={$app.settings.currentVersion|forURL}" />
<style>.ext-el-mask { background-color: white; }</style>
<script type="text/javascript" src="js/min.php?extjs=1&v={$app.settings.currentVersion|forURL}"></script>
<script type="text/javascript" src="js/register.js?v={$app.settings.currentVersion|forURL}"></script>
<script>
{literal}
var FR = {UI: {translations:[]}};
{/literal}
var URLRoot = '{$app.url.root}';
var Settings = {ldelim}
	title: '{$app.settings.app_title|safeJS}',
	enableCaptcha: {if $app.settings.captcha}true{else}false{/if},
    recaptcha_site_key: '{$app.settings.recaptcha_site_key}'
{rdelim};
var generatePass = {if $app.settings.user_registration_generate_passwords}true{else}false{/if};
var redirect_url_success = '{$app.url.root}';
var redirect_url_error = '{$app.url.root}/?module=fileman&page=register';
var signUpURL = '{$app.url.root}/?module=fileman&page=register{if $app.get.puid}&puid={$app.get.puid}{/if}&action=submit&ajax=true';
</script>
<script src="?module=fileman&section=utils&v={$app.settings.currentVersion|forURL}&sec=User%20Registration&lang={$app.language|forURL}&page=translation.js"></script>
{if $app.settings.captcha}
<script src="https://www.google.com/recaptcha/api.js?onload=onloadGRCCallback&render=explicit" async defer></script>
{/if}
</head>
<body id="theBODY">
	{include file="customizables/include.html" page="register"}
</body>
</html>
