{lang section="Main Interface"}
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>{$app.settings.app_title|forHTML}</title>
<link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=" />
<link rel="stylesheet" href="css/style.css?v={$app.settings.currentVersion|forURL}" />
{if $app.config.app.ui.custom_css_url}<link rel="stylesheet" href="{$app.config.app.ui.custom_css_url}?v={$app.settings.currentVersion|forURL}" />{/if}
<link rel="stylesheet" href="css/ext.php?v={$app.settings.currentVersion|forURL}" />
<style>
	.tmbItem { height: {$app.settings.thumbnails_size}px;width: {$app.settings.thumbnails_size}px; }
	.tmbInner { height: {$app.settings.thumbnails_size-30}px;width: {$app.settings.thumbnails_size}px; }
	.tmbItem .thumbFolder { width: {$app.settings.thumbnails_size}px; }
	.tmbItem.largeItem, .tmbItem.largeItem .tmbInner { height: {($app.settings.thumbnails_size*1.5)|round}px;width: {($app.settings.thumbnails_size*1.5)|round}px; }
</style>
</head>
<body id="theBODY">
<div id="loadMsg"><div>{t}Loading...{/t}</div></div>

<script src="js/min.php?extjs=1{if $app.config.misc.developmentMode}&debug=1{/if}&v={$app.settings.currentVersion|forURL}"></script>
<script src="js/min.php?v={$app.settings.currentVersion|forURL}{if $app.config.misc.developmentMode}&debug=1{/if}"></script>
<script src="?module=fileman&section=utils&page=custom_actions.js&language={$app.language|forURL}&v={$app.settings.currentVersion|forURL}"></script>
<script src="?module=fileman&section=utils&page=translation.js&sec=Main%20Interface&lang={$app.language|forURL}&v={$app.settings.currentVersion|forURL}"></script>
{if $app.settings.pushercom_enable && !$app.settings.disable_file_history}
<script src="https://js.pusher.com/3.0/pusher.min.js"></script>
{/if}
<script>
	var URLRoot = '{$app.url.root}';
	var Settings = {$app.UISettings};
	var User = {$app.UIUser};
	var Sharing = {$app.usersWithShares};
	var AnonShares = {$app.anonShares};
	FR.UI.grid.customColumns = {$app.customColumns};
	FR.searchMetaColumns = {$app.searchMetaColumns};
	FR.homeFolderCfg = {$app.homeFolderCfg};
	FR.language = '{$app.language}';
	{if $app.labels}FR.labels.addAll({$app.labels});{/if}
</script>

	{include file="customizables/include.html" page="index"}
</body>
</html>
